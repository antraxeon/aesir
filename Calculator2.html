<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator2.css">
</head>
<body>
    <section>
        <div class="main">
            <div>
                <input type="text" id="display">
            </div>
            <div>
                <button class="call"  onclick="display.value = ' '">C</button>
                <button class="call" onclick="display.value = display.value.toString().slice(0,-1)">Bk</button>
                <button class="call" onclick="display.value += '%'">%</button>
                <button class="colour" onclick="display.value += '/'">/</button>
            </div>
            <div>
                <button onclick="display.value += '7'">7</button>
                <button onclick="display.value += '8'">8</button>
                <button onclick="display.value += '9'">9</button>
                <button class="colour" onclick="display.value += ''"></button>
            </div>
            <div>
                <button onclick="display.value += '4'">4</button>
                <button onclick="display.value += '5'">5</button>
                <button onclick="display.value += '6'">6</button>
                <button class="colour" onclick="display.value += '-'">-</button>
            </div>
            <div>
                <button onclick="display.value += '1'">1</button>
                <button onclick="display.value += '2'">2</button>
                <button onclick="display.value += '3'">3</button>
                <button class="colour" onclick="display.value += '+'">+</button>
            </div>
            <div>
                <!-- <button onclick="display.value += '4'">rr</button> -->
                <button class="ba" onclick="display.value += '0'">0</button>
                <button onclick="display.value += '.'">.</button>
                <button class="colour" onclick="display.value = eval(display.value)">=</button>
            </div>
        </div>
    </section>
</body>
</html>
